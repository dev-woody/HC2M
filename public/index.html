    <script src="%PUBLIC_URL%/js/jquery-3.2.1.min.js"></script>
    <script src="%PUBLIC_URL%/js/jquery.cookie.js"></script>
    <script src="%PUBLIC_URL%/js/jquery.easing.js"></script>

    <title>HC2M</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      $(function(){
        if(!$.cookie('isFaded')){
          $('.intro_hero h1').stop().animate({opacity: 1}, 1600, 'easeInOutQuad', function(){
            $('.intro_hero').stop().animate({opacity: 0}, 1000, 'easeInOutQuad', function(){
              $('.intro_hero').css('display','none');
              $('.index_container').stop().animate({opacity: 1}, 1000, 'easeInOutQuad');
            });
          });
          var date = new Date();
          date.setTime( date.getTime() + ( 1 * 60 * 60 * 1000 ));
          $.cookie('isFaded', true, { expires: date });
        } else {
          $('.intro_hero').css('display','none');
          $('.index_container').css('opacity',1);
        };
      });
      </script>
    </body>
  </body>
